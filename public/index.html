<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Daily Drift | Modern Weather Insights</title>
    <meta name="description"
        content="Glassmorphism weather dashboard powered by Open-Meteo. Get precise city and weather data instantly.">

    <!-- Google Fonts: Inter & Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@300;400;600;700&display=swap"
        rel="stylesheet">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body class="theme-default">
    <div class="background-overlay"></div>

    <div class="app-container">
        <header>
            <div class="logo">
                <i data-lucide="cloud-sun"></i>
                <h1>The Daily Drift</h1>
            </div>
            <p class="subtitle">Real-time weather insights, elegantly delivered.</p>
        </header>

        <main>
            <form id="cityForm" class="search-box">
                <div class="input-group">
                    <i data-lucide="search" class="search-icon"></i>
                    <input type="text" id="cityInput" placeholder="Search for a city..." required autocomplete="off">
                    <button type="submit">Search</button>
                </div>
            </form>

            <div id="loadingSpinner" class="spinner-overlay" style="display: none;">
                <div class="spinner"></div>
                <p>Fetching weather data...</p>
            </div>

            <div id="errorContainer" class="error-card" style="display: none;">
                <i data-lucide="alert-circle"></i>
                <p id="errorMessage"></p>
            </div>

            <div id="resultContainer" class="glass-card" style="display: none;">
                <div class="weather-main">
                    <div class="weather-icon-large" id="weatherIconLarge">
                        <!-- Icon will be injected here -->
                    </div>
                    <div class="temp-display">
                        <span id="temperature" class="temp-value">--</span>
                        <span class="temp-unit">Â°C</span>
                    </div>
                    <p id="weather" class="weather-desc">Loading...</p>
                </div>

                <div class="details-grid">
                    <div class="detail-item">
                        <i data-lucide="map-pin"></i>
                        <div class="detail-info">
                            <label>Location</label>
                            <span id="city">--</span>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i data-lucide="navigation"></i>
                        <div class="detail-info">
                            <label>Region</label>
                            <span id="province">--</span>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i data-lucide="globe"></i>
                        <div class="detail-info">
                            <label>Country</label>
                            <span id="country">--</span>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i data-lucide="users"></i>
                        <div class="detail-info">
                            <label>Population</label>
                            <span id="population">--</span>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i data-lucide="droplets"></i>
                        <div class="detail-info">
                            <label>Humidity</label>
                            <span id="humidity">--</span>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i data-lucide="thermometer"></i>
                        <div class="detail-info">
                            <label>Feels Like</label>
                            <span id="feelsLike">--</span>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i data-lucide="wind"></i>
                        <div class="detail-info">
                            <label>Wind Speed</label>
                            <span id="windSpeed">--</span>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i data-lucide="gauge"></i>
                        <div class="detail-info">
                            <label>Pressure</label>
                            <span id="pressure">--</span>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i data-lucide="move"></i>
                        <div class="detail-info">
                            <label>Coordinates</label>
                            <span class="coord-val">Lat: <span id="latitude">--</span></span>
                            <span class="coord-val">Lon: <span id="longitude">--</span></span>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div class="footer-content">
                <p>&copy; 2026 Arnoldtwl. Built with Open-Meteo.</p>
                <div class="footer-links">
                    <a href="mailto:arnoldtwl@gmail.com"><i data-lucide="mail"></i> Contact</a>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
